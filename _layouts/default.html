<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
{% include head.html %}
<body class="site{% if site.animated %} animated fade-in-down{% endif %}">

  <div class="site-wrap">
    {% include header.html %}

    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</body>
</html>
